<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhouse - V3 Cradle Moon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: #fdfbf7;
            /* Warm Creamy White */
            color: #636e72;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 1.2rem;
            color: #b2bec3;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .showcase {
            background: linear-gradient(to bottom, #fff, #fdfbf7);
            width: 360px;
            height: 480px;
            border-radius: 20px;
            box-shadow:
                0 30px 60px rgba(223, 230, 233, 0.4),
                inset 0 0 0 1px #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        svg {
            width: 240px;
            height: 320px;
            overflow: visible;
        }

        .label {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #d1ccc0;
        }

        /* Float Animation for the whole cradle */
        .float-anim {
            animation: gentleFloat 6s ease-in-out infinite;
        }

        @keyframes gentleFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body>

    <h1>V3 | HEALER CRADLE</h1>

    <div class="showcase">
        <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" class="float-anim">
            <defs>
                <!-- Soft Golden Glow -->
                <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#ffeaa7" />
                    <stop offset="80%" stop-color="#ffdda0" />
                    <stop offset="100%" stop-color="#fab1a0" />
                </radialGradient>

                <!-- Star Glow -->
                <filter id="softBlur">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
                </filter>
            </defs>

            <!-- 1. GUARDIAN STARS (Halo above) -->
            <g opacity="0.6">
                <!-- Center Top -->
                <circle cx="100" cy="40" r="2" fill="#fdcb6e" filter="url(#softBlur)" />
                <circle cx="100" cy="40" r="1" fill="#fff" />

                <!-- Left -->
                <circle cx="70" cy="55" r="1.5" fill="#dfe6e9" />
                <circle cx="50" cy="70" r="1" fill="#dfe6e9" />

                <!-- Right -->
                <circle cx="130" cy="55" r="1.5" fill="#dfe6e9" />
                <circle cx="150" cy="70" r="1" fill="#dfe6e9" />
            </g>

            <!-- 2. BALLOONS (Pastel & Soft) -->
            <!-- Colors: Cream Blue, Mist Pink, Pale Lavender -->
            <g transform="translate(100, 100)">
                <!-- Strings (Short and gathered) -->
                <line x1="-20" y1="0" x2="0" y2="35" stroke="#d1ccc0" stroke-width="0.5" />
                <line x1="0" y1="-5" x2="0" y2="35" stroke="#d1ccc0" stroke-width="0.5" />
                <line x1="20" y1="0" x2="0" y2="35" stroke="#d1ccc0" stroke-width="0.5" />

                <!-- Left (Unknown Pink) -->
                <circle cx="-20" cy="0" r="14" fill="#ffcccc" /> <!-- Soft Pink -->

                <!-- Center (Cream Blue) -->
                <circle cx="0" cy="-5" r="16" fill="#dff9fb" /> <!-- Very light blue -->

                <!-- Right (Pale Lavender) -->
                <circle cx="20" cy="0" r="14" fill="#e056fd" opacity="0.3" /> <!-- Lavender tint -->

            </g>

            <!-- 3. THE HOUSE (Nested) -->
            <!-- Positioned lower, sinking into the moon -->
            <g transform="translate(76, 135)">
                <!-- House Body (Warm White) -->
                <rect x="8" y="24" width="32" height="24" fill="#fcfcfc" />

                <!-- Roof (Soft Grey) -->
                <path d="M8 24 L24 8 L40 24" fill="#b2bec3" />

                <!-- Window (Warm Healing Light) -->
                <rect x="19" y="34" width="10" height="10" rx="1" fill="#ffeaa7" />
            </g>

            <!-- 4. CRADLE MOON (The Holder) -->
            <!-- Rounder, deeper curve -->
            <g transform="translate(100, 190)">
                <!-- The Moon Shape -->
                <!-- A smooth boat-like arc -->
                <path d="M-55 -25 Q 0 45, 55 -25 C 55 -5, 0 65, -55 -25 Z" fill="url(#moonGlow)" />

                <!-- Contact Shadow (House sitting in moon) -->
                <!-- <ellipse cx="0" cy="5" rx="15" ry="2" fill="#000" opacity="0.05" /> -->
            </g>

            <!-- TEXT LOCKUP (Rounded & Friendly) -->
            <text x="100" y="260" text-anchor="middle" font-family="'Nunito', sans-serif" font-weight="600"
                font-size="14" letter-spacing="3" fill="#b2bec3" opacity="0.8">SKYHOUSE</text>

        </svg>
    </div>

    <div class="label">STATUS: HEALING / PROTECTED</div>

</body>

</html>
