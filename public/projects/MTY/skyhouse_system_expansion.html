<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyhouse - System Expansion (5 Variations)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #f5f6fa;
            color: #2d3436;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CARD GRID */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 1400px;
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 260px;
            height: 380px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .label {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #b2bec3;
            font-weight: 600;
            text-align: center;
        }

        svg {
            overflow: visible;
            width: 160px;
            height: 240px;
        }

        /* --- ANIMATION ENGINE (From Logo System) --- */
        /* 1. Rocking Moon */
        @keyframes rock {

            0%,
            100% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(2deg);
            }
        }

        .moon-rock {
            animation: rock 6s ease-in-out infinite;
            transform-origin: 80px 180px;
            /* Center of cradle roughly */
        }

        /* 2. Bobbing Balloons */
        @keyframes bob {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        .balloon-bob {
            animation: bob 4s ease-in-out infinite;
        }

        /* 3. Intro Sequence (Auto-play on load) */
        .intro-active .house-group {
            animation: houseAppear 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        .intro-active .moon-cradle {
            animation: moonFlyOut 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 1.0s;
            opacity: 0;
        }

        .intro-active .balloon-wrapper {
            animation: balloonsRise 1.0s ease-out forwards;
            animation-delay: 2.2s;
            opacity: 0;
        }

        .intro-active .tether {
            animation: tetherAppear 0.5s ease-out forwards;
            animation-delay: 2.8s;
            opacity: 0;
            stroke-dashoffset: 20;
        }

        .intro-active .lift-group {
            animation: liftOff 1.5s ease-in-out forwards;
            animation-delay: 3.0s;
            transform: translateY(20px);
        }

        @keyframes houseAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes moonFlyOut {
            from {
                opacity: 0;
                transform: translate(0, -50px) scale(0.1);
            }

            20% {
                opacity: 1;
                transform: translate(0, -50px) scale(0.3);
            }

            to {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }

        @keyframes balloonsRise {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes tetherAppear {
            from {
                opacity: 0;
                stroke-dashoffset: 20;
            }

            to {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }

        @keyframes liftOff {
            from {
                transform: translateY(20px);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function replay() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('intro-active');
                void card.offsetWidth; // trigger reflow
                card.classList.add('intro-active');
            });
        }
        window.onload = replay;
    </script>
</head>

<body>

    <h1>Skyhouse Expansion / 5 New Variations</h1>
    <button onclick="replay()"
        style="margin-bottom: 40px; padding: 10px 20px; background: #2d3436; color: white; border: none; border-radius: 4px; cursor: pointer;">REPLAY
        ANIMATIONS</button>

    <div class="grid">

        <!-- V8: A-FRAME (Nordic Cabin) -->
        <div class="card intro-active">
            <svg viewBox="0 0 160 240">
                <g class="lift-group">
                    <g transform="translate(80, 100)">
                        <!-- Balloons: Dual Matte Spheres -->
                        <g class="balloon-wrapper">
                            <g class="balloon-bob">
                                <line x1="-15" y1="0" x2="0" y2="30" stroke="#b2bec3" stroke-width="0.5" />
                                <line x1="15" y1="0" x2="0" y2="30" stroke="#b2bec3" stroke-width="0.5" />
                                <circle cx="-15" cy="0" r="14" fill="#636e72" /> <!-- Slate -->
                                <circle cx="15" cy="0" r="14" fill="#b2bec3" /> <!-- Silver -->
                            </g>
                        </g>

                        <!-- House: A-Frame -->
                        <g class="house-group" transform="translate(-20, 30)">
                            <!-- Triangle Body -->
                            <path d="M20 0 L40 40 L0 40 Z" fill="#2d3436" />
                            <!-- Inner Wood Inlay -->
                            <path d="M20 10 L32 35 L8 35 Z" fill="#a4b0be" opacity="0.2" />
                            <!-- Window -->
                            <polygon points="20,18 26,30 14,30" fill="#fab1a0" />
                        </g>

                        <!-- Tether -->
                        <path class="tether" d="M0 30 L0 70" stroke="#b2bec3" stroke-dasharray="20" fill="none" />

                        <!-- Moon Base -->
                        <g class="moon-cradle" transform="translate(0, 80)">
                            <g class="moon-rock">
                                <path d="M-40 0 Q 0 40, 40 0 C 40 15, -40 15, -40 0" fill="#f1c40f" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            <div class="label">V8 | A-Frame Cabin</div>
        </div>

        <!-- V9: BAUHAUS (Modern Grid) -->
        <div class="card intro-active">
            <svg viewBox="0 0 160 240">
                <g class="lift-group">
                    <g transform="translate(80, 100)">
                        <!-- Balloons: Geometric Cluster -->
                        <g class="balloon-wrapper">
                            <g class="balloon-bob">
                                <line x1="0" y1="0" x2="0" y2="30" stroke="#2d3436" stroke-width="1" />
                                <!-- Square Balloon? -->
                                <rect x="-12" y="-24" width="24" height="24" rx="2" fill="#ff7675"
                                    transform="rotate(45)" />
                                <circle cx="0" cy="-25" r="5" fill="#ffeaa7" />
                            </g>
                        </g>

                        <!-- House: Bauhaus Box -->
                        <g class="house-group" transform="translate(-18, 30)">
                            <rect x="0" y="0" width="36" height="36" fill="#dfe6e9" />
                            <!-- Mondrian Grid -->
                            <rect x="0" y="0" width="12" height="12" fill="#74b9ff" />
                            <rect x="24" y="24" width="12" height="12" fill="#fdcb6e" />
                            <line x1="12" y1="0" x2="12" y2="36" stroke="#2d3436" stroke-width="1" />
                            <line x1="0" y1="12" x2="36" y2="12" stroke="#2d3436" stroke-width="1" />
                        </g>

                        <path class="tether" d="M0 66 L0 80" stroke="#b2bec3" stroke-dasharray="20" fill="none" />

                        <g class="moon-cradle" transform="translate(0, 80)">
                            <g class="moon-rock">
                                <path d="M-40 0 Q 0 40, 40 0 C 40 15, -40 15, -40 0" fill="#2d3436" />
                                <!-- Dark Moon -->
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            <div class="label">V9 | Bauhaus Grid</div>
        </div>

        <!-- V10: LANTERN (Glowing) -->
        <div class="card intro-active" style="background: #2d3436">
            <svg viewBox="0 0 160 240">
                <defs>
                    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#fdcb6e" />
                        <stop offset="100%" stop-color="#e17055" stop-opacity="0" />
                    </radialGradient>
                </defs>
                <g class="lift-group">
                    <g transform="translate(80, 100)">
                        <!-- Balloons: Floating Lights -->
                        <g class="balloon-wrapper">
                            <g class="balloon-bob">
                                <line x1="-10" y1="10" x2="0" y2="30" stroke="#636e72" stroke-width="0.5" />
                                <line x1="10" y1="5" x2="0" y2="30" stroke="#636e72" stroke-width="0.5" />
                                <circle cx="-10" cy="10" r="6" fill="#ffeaa7" filter="url(#glow)" />
                                <circle cx="10" cy="5" r="8" fill="#ffeaa7" filter="url(#glow)" />
                            </g>
                        </g>

                        <!-- House: Paper Lantern -->
                        <g class="house-group" transform="translate(-18, 30)">
                            <!-- Outer Glow -->
                            <rect x="-5" y="-5" width="46" height="40" fill="url(#glow)" opacity="0.3" rx="10" />
                            <!-- Body -->
                            <rect x="0" y="0" width="36" height="30" rx="4" fill="#fab1a0" opacity="0.9" />
                            <!-- Ribs -->
                            <line x1="0" y1="10" x2="36" y2="10" stroke="#d63031" stroke-width="0.5" opacity="0.5" />
                            <line x1="0" y1="20" x2="36" y2="20" stroke="#d63031" stroke-width="0.5" opacity="0.5" />
                        </g>

                        <path class="tether" d="M0 60 L0 80" stroke="#636e72" stroke-dasharray="20" fill="none" />

                        <g class="moon-cradle" transform="translate(0, 80)">
                            <g class="moon-rock">
                                <path d="M-40 0 Q 0 40, 40 0 C 40 15, -40 15, -40 0" fill="#fff" opacity="0.2" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            <div class="label" style="color: #dfe6e9">V10 | Paper Lantern</div>
        </div>

        <!-- V11: OBSERVATORY (Dome) -->
        <div class="card intro-active">
            <svg viewBox="0 0 160 240">
                <g class="lift-group">
                    <g transform="translate(80, 100)">
                        <!-- Balloons: Planet -->
                        <g class="balloon-wrapper">
                            <g class="balloon-bob">
                                <line x1="0" y1="0" x2="0" y2="30" stroke="#b2bec3" stroke-width="0.5" />
                                <circle cx="0" cy="0" r="14" fill="#a29bfe" />
                                <!-- Ring -->
                                <ellipse cx="0" cy="0" rx="20" ry="4" fill="none" stroke="#fab1a0" stroke-width="2"
                                    transform="rotate(-20)" />
                            </g>
                        </g>

                        <!-- House: Dome -->
                        <g class="house-group" transform="translate(-20, 30)">
                            <!-- Base -->
                            <rect x="0" y="20" width="40" height="15" fill="#dfe6e9" />
                            <!-- Dome -->
                            <path d="M0 20 A 20 20 0 0 1 40 20" fill="#74b9ff" opacity="0.8" />
                            <!-- Telescope Slot -->
                            <rect x="18" y="5" width="4" height="15" fill="#2d3436" transform="rotate(20)" />
                        </g>

                        <path class="tether" d="M0 65 L0 80" stroke="#b2bec3" stroke-dasharray="20" fill="none" />

                        <g class="moon-cradle" transform="translate(0, 80)">
                            <g class="moon-rock">
                                <path d="M-40 0 Q 0 40, 40 0 C 40 15, -40 15, -40 0" fill="#a29bfe" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            <div class="label">V11 | The Observatory</div>
        </div>

        <!-- V12: THE STACK (Vertical) -->
        <div class="card intro-active">
            <svg viewBox="0 0 160 240">
                <g class="lift-group">
                    <g transform="translate(80, 100)">
                        <!-- Balloons: Vertical Stack -->
                        <g class="balloon-wrapper">
                            <g class="balloon-bob">
                                <line x1="0" y1="-20" x2="0" y2="30" stroke="#b2bec3" stroke-width="0.5" />
                                <circle cx="0" cy="15" r="8" fill="#81ecec" />
                                <circle cx="0" cy="-5" r="10" fill="#00cec9" />
                                <circle cx="0" cy="-25" r="12" fill="#0984e3" />
                            </g>
                        </g>

                        <!-- House: Tower -->
                        <g class="house-group" transform="translate(-10, 30)">
                            <rect x="0" y="0" width="20" height="40" fill="#dfe6e9" />
                            <path d="M0 0 L10 -10 L20 0" fill="#2d3436" />
                            <rect x="5" y="5" width="10" height="8" fill="#fab1a0" />
                            <rect x="5" y="25" width="10" height="8" fill="#fab1a0" />
                        </g>

                        <path class="tether" d="M0 70 L0 80" stroke="#b2bec3" stroke-dasharray="20" fill="none" />

                        <g class="moon-cradle" transform="translate(0, 80)">
                            <g class="moon-rock">
                                <path d="M-30 0 Q 0 30, 30 0 C 30 10, -30 10, -30 0" fill="#0984e3" />
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            <div class="label">V12 | Vertical Stack</div>
        </div>

    </div>

</body>

</html>
