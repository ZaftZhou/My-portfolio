    <title>GY Gallery - 3D Artifacts Showcase</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: auto;
        }

        .gallery a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            aspect-ratio: 16/10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery a:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery a:hover img {
            transform: scale(1.05);
        }

        .gallery a::after {
            content: 'View 3D Model â†’';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: #fff;
            padding: 40px 15px 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery a:hover::after {
            opacity: 1;
        }
    </style>
</head>
